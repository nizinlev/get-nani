<div class="img">
  <img src="../../../assets/img/get nani_icon_130_130.png">
</div>

<mat-card class="center-card">
  <mat-card-header >
    <mat-card-title>login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <mat-form-field appearance="fill">
        <mat-label>username</mat-label>
        <input matInput placeholder="Enter username" formControlName="name" required>
        <mat-error *ngIf="loginForm.get('name')?.errors?.['required']"> username is required.</mat-error>
        <mat-error *ngIf="loginForm.get('name')?.errors?.['minlength']">  must be at least 3 characters long.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput formControlName="pass" [type]="hide ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('pass')?.errors?.['required']"> this filed is empty.</mat-error>
        <mat-error *ngIf="loginForm.get('pass')?.errors?.['minlength']">  must be at least 6 characters long.</mat-error>
      </mat-form-field>
      <mat-error *ngIf="showErr">
        {{errMsg}}
      </mat-error>
      <button type="submit" mat-stroked-button color="primary" class="full-width">{{isChecked? 'Loading' : 'Login'}}</button>
    </form>

    <a href="signup">Register now...</a>
  </mat-card-content>
</mat-card>
