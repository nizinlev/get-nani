<mat-card>
    <mat-card-header>
      <mat-card-title>New Rate</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="rateForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Employer Name</mat-label>
          <input matInput formControlName="employerName" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let parent of allParents$ | async" [value]="parent.name">
              {{parent.name}}
            </mat-option>
          </mat-autocomplete>
          <mat-error *ngIf="employerName?.errors?.['required']">Please select an employer from the list.</mat-error>
        </mat-form-field>

  
        <!-- <mat-form-field appearance="fill">
          <mat-label>Rate</mat-label>
          <ngx-star-rating formControlName="rating" [starCount]="5" [showHalfStars]="false" [size]="'24px'"></ngx-star-rating>
          <mat-error *ngIf="rating?.errors?.['required']">Please select a rating.</mat-error>
        </mat-form-field> -->
  
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
          <mat-error *ngIf="description?.errors?.['required']">Please enter a description.</mat-error>
        </mat-form-field>
  
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </form>
    </mat-card-content>
    <!-- <div>
        <rating [(ngModel)]="myRating" max="5"></rating>
    </div> -->
  </mat-card>
