<h2 mat-dialog-title class="title">Success</h2>
<mat-dialog-content>
  <div class="message">{{data.massage}}</div>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-raised-button color="primary" mat-dialog-close cdkFocusInitial [mat-dialog-close]="true"
    class="primary">OK</button>
</mat-dialog-actions>
<mat-progress-bar [value]="progressValue"></mat-progress-bar>
